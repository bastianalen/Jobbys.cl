<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item class="item" *ngFor="let personaje of personajes" [routerLink]="['/servicios/' + personaje.id ]">
    <ion-avatar aria-hidden="true" class="imagen" slot="start">
      <img src="{{ personaje.image }}" alt="">
    </ion-avatar>
    <ion-label>{{ personaje.name }}</ion-label>
  </ion-item>

</ion-content>
