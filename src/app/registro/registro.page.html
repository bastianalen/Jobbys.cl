<ion-header >
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="contenedor_form_registro">
    <form [formGroup]="formularioRegistro" id="form_registro">
      <div class="info_registro">
        
        <div class="info_nombre">
          <h4 class="title_info" position="floating">Usuario</h4>
          <ion-input type="text" placeholder="xyz27" class="input_info" formControlName="nombreUsuario"></ion-input>
        </div>
        
        <div class="info_contrasenna">
          <h4 class="title_info">Contraseña</h4>
          <ion-input type="password" placeholder="********" class="input_info" formControlName="contrasenaPrincipal"></ion-input>
        </div>
        
        <div class="info_contrasenna">
          <h4 class="title_info">Valida tu contraseña</h4>
          <ion-input type="password" placeholder="********" class="input_info" formControlName="contrasenaValidacion"></ion-input>
        </div>
        
        <div id="botones_registro">
          <ion-button class="btn_registro" (click)="registrarse()">Registrarse</ion-button>
          <label for="text">Ya tienes una cuenta?</label><a href="../ingreso">Iniciar sesion</a>
        </div>
        
      </div>
    </form>
  </div>
</ion-content>
